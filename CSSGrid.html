<!DOCTYPE html>
<html>
    <head>
       <title> CSS Grid </title>
    </head>
    <style>
        body{
            background-color:burlywood;
            padding: 0px;
            margin: 0px;
        }
        header, footer{
            background-color: chocolate;
            text-align: center;
            border-radius: 15px;
            padding: 10px;
        }
        .container{
            display: grid;
            align-self: center;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 150px);
            column-gap: 20px;
            row-gap: 20px;
            text-align: center;
            margin: 1rem;
        }
        .item{
            display: grid;
            place-items: center;
            border-radius: 15px;
        }
        .one{
            background-color: blueviolet;
            height: 150px;
            border: 2px solid black;
        }
        .two{
            background-color: red;
            height: 150px;
            border: 2px solid black;

        }
        .three{
            background-color: yellow;
            height: 150px;
            grid-column: span 2;
            border: 2px solid black;

        }
        .four{
            background-color: gray;
            height: 30px;
            border: 2px solid black;
        }
        span{
            color: rebeccapurple;
            font-weight: bold;
        }
        </style>
    <body>
        <header><h1>CSS <span>Grid </span>Practice</h1></header>
            <div class="container">
                <div class="item one">Box1</div>
                <div class="item two">Box2</div>
                <div class="item three">Box3</div>
                <div class="item four">Box4</div>
            </div>
    </body>
        <footer>
            <h2><span>&copy;</span> 2026</h2>
    </footer>
</html>
