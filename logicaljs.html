<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 7 ‚Äì Tony's Caf√© Smart Reward System</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;

    min-height: 100vh;
  }
  h1 {
    color: #f9d423;
    margin-bottom: 15px;
    text-align: center;
  }
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;

  .line {
    display: flex;
    justify-content: space-between;

  .offers {
    margin-top: 20px;

  }
</style>

<body>
<h1>üéÅ Tony's Smart Reward System</h1>
<p>Use logical & comparison operators to make Tony's offers work!</p>
<div class="card" id="receipt"></div>
<script>
  // ===============================
  // STEP 1: Customer Info
  // ===============================
  let memberType = "Gold";   // TODO: "Gold", "Silver", "Regular"
  let totalBill = 700;     // TODO: Enter your test value
  let hasCoupon = true; // TODO: true or false
  let isWeekend = false; // TODO: true or false
  let offers = [];
  // ===============================
  // STEP 2: Free Refill Offer (&&)
  // ===============================
  // TODO: if memberType is "Gold" AND totalBill > 500 ‚Üí push "Free refill and cookie!"
  if (totalBill > 500 && memberType === "Gold"){
  offers.push("Free refill and cookie!!")
  }
  // ===============================
  // STEP 3: Combo Offer (||)
  // ===============================
  // TODO: if totalBill > 800 OR hasCoupon ‚Üí push "You qualify for a combo offer!"
  if(totalBill >800 || hasCoupon){
    offers.push("You qualify for a combo offer!");
  }else{
        offers.push("No offer");
  }
  // ===============================
  // STEP 4: Caf√© Open Check (!)
  // ===============================
  // TODO: if NOT isWeekend ‚Üí push "Tony's Caf√© is open!" else push "Closed for maintenance!"
  if(!isWeekend){
    offers.push("Tony's cafe is open!");
  }
  else{
    offers.push("Closed for maintenance");
  }
  // ===============================
  // STEP 5: Comparison Practice
  // ===============================
  // TODO: if totalBill >= 1000 ‚Üí push "üéÅ You earned a bonus gift!"
  if(totalBill >= 1000){
    offers.push("üéÅ You earned a bonus gift!");
  }
  // BONUS: Silver member with > ‚Çπ700
  // TODO: if memberType === "Silver" && totalBill > 700 ‚Üí push "You get a surprise dessert!"
  if( memberType ==="Silver" && totalBill> 700){
    offers.push("YOu get a surprise dessert!");
  }
  else{
    offers.push("No surprise dessert for you!");
  }
  // ===============================
  // DISPLAY RESULTS
  // ===============================
  const receipt = document.getElementById("receipt");
  receipt.innerHTML = `
    <div class="line"><span>Member:</span><span>${memberType}</span></div>
    <div class="line"><span>Total Bill:</span><span>‚Çπ${totalBill}</span></div>
    <div class="line"><span>Has Coupon:</span><span>${hasCoupon}</span></div>
    <div class="line"><span>Weekend:</span><span>${isWeekend}</span></div>
    <div class="offers">
      <h3>Available Offers:</h3>
      ${offers.length > 0 
        ? offers.map(offer => `<div class='offer'>${offer}</div>`).join("")
        : "<p style='opacity:0.7'>No active offers üòî</p>"
      }
    </div>
  `;
</script>
