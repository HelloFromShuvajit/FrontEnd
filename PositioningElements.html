<!DOCTYPE html>
<html>
    <head>
        <title> Positioning elements</title>
    <style>
        header{
            position: fixed;
            background-color: burlywood;
            top: 0;
            left: 0;
            width:100%;
            height: 60px;
            text-align: center;
            padding: 15px;
            z-index: 1000px;
        }
        .relative-box{
            position: relative;
            margin: 120px 20px 40px; 
            width: 300px;
            height: 200px;
            background: lightgray;
            border-radius: 15px;
            text-align: center;
        }
        .absolute-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: tomato;
            color: white;
            padding: 8px;
            border-radius: 30px;
            }
        .sticky-box{
            position: sticky;
            top: 60px;
            left: 300px;
            width: 600px;
            background-color: black;
            color: burlywood;
            text-align: center;
            margin: 20px;
        }
        .overlap-container {
    position: relative;
    height: 200px;
    margin: 40px;
    text-align: center;
  }

  .box1 {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 150px;
    height: 150px;
    background: royalblue;
    border-radius: 20px;
    z-index: 1;
  }

  .box2 {
    position: absolute;
    top: 60px;
    left: 60px;
    width: 150px;
    height: 150px;
    background: crimson;
    border-radius: 20px;
    z-index: 2;
  }
        body{
            background-color: darkmagenta;
        }
    </style>
    </head>
    <header>
        <h3>
            This is the header!!
        </h3>
    </header>
    <body>
        <div class="relative-box">relative-box
            <div class="absolute-box">absolute-box</div>
        </div>
        <div class="sticky-box">I am sticky box.</div>
        <div class="overlap-container">
  <div class="box1">z-index: 1</div>
  <div class="box2">z-index: 2</div>
</div>
    </body>
</html>
