<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Bill</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Shuvo's Cafe </h1>
            <h4>Ordering System</h4> 
            <p>Place your order here, we will serve you ASAP</p>
        </header>
        <main>
                <div class="menuHeading">
                    <div>
                        <h2>Menu List</h2>
                    </div>
                    <div class="motto">
                        <p>"We serve it hot <br>cause you are too!!"</p>
                    </div>
                </div>
                <div class="menuList">
                    <div class="menu" id="beverageList"></div>
                    <button id="orderBeverages">Order Beverages</button>
                </div>
                <div class="menuList">
                    <div class="menu" id="snackList"></div>
                    <button id="orderSnacks">Order Snacks</button>
                </div>
                <div class="menuList">
                    <pre class="receipt" id="receipt"></pre>
                    <button id="getReceipt">Your Receipt</button>
                </div>
        </main>
        <footer>&copy; 2026 Shuvo&reg;</footer>
<script src="app.js">
</script>
    </body>
</html>
