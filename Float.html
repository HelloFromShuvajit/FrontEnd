<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Float & Clear</title>
    
<style>
  body {
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  margin: 20px;
}

.profile-card {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 30px;
}

.profile-card img {
  float: left;
  margin-right: 15px;
}

.profile-text {
  overflow: hidden;
}

.container {
  border: 2px solid #333;
  padding: 10px;
  margin-bottom: 30px;
}

.box {
  width: 45%;
  padding: 20px;
  color: white;
  border-radius: 15px;
}

.left {
  float: left;
  background: steelblue;
}

.right {
  float: right;
  background: tomato;
}

header, footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
  border-radius: 15px;
}

.clearfix::after {
  content: "";
  display: block;
  clear: both;
}

</style>
</head>
<body>
  <header>

    <div class="header">
      This is the header
    </div>
  </header>
  <div class="profile-card clearfix">
    <img src="dp1.jpg" alt="Profile" width="150">
    <div class="profile-text">
      <h2>Shuvajit Das</h2>
      <p>Full-Stack developer who loves CSS layouts, Backend codes and coffee.</p>
    </div>
  </div>

  <div class="container clearfix">
    <div class="box left">Left Box</div>
    <div class="box right">Right Box</div>
  </div>

  <footer>
   This is footer
  </footer>

</body>
</html>
